<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view>
  <ion-nav-title>
    <b>{{data[0].data[0].title[0].value}}</b>
  </ion-nav-title>  
  <ion-content class="padding">
    
    <b>This {{data[0].data[0].type[0].target_id}} is created by user of id:{{data[0].data[0].uid[0].target_id}} at {{data[0].data[0].created[0].value * 1000 | date:'medium'}}</b></br></br>

    <pre>{{data[0].data[0].body[0].value}}</pre>

  </ion-content>
</ion-view>
